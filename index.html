<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | IP Address Tracker</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
  crossorigin=""/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
  integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
  crossorigin=""></script>
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <main>
    <section id="ip_section">
      <h1>IP Address Tracker</h1>
      <h2>Please provide your public IP address</h2>
      <h3>Empty value will return your public IP information automatically</h3>
      <div id="form_section">
        <form action="index.html" method="get" id="ip_form">
          <label for="ip_input"></label>
          <input type="text" id="ip_input" name="ip" placeholder="Search for any IP address or domain">
          <input type="image" src="images/icon-arrow.svg" alt="arrow icon">
        </form>
        <p>Sorry, couldn't get any information,please try again!</p>
      </div>
    </section>
    <section id="info_section"> 
      <div class="ip_info">
        <div class="ip_address">
          <h2>ip address</h2>
          <p id="ip_text"></p>
        </div>
        <div class="location_info">
          <h2>location</h2>
          <p id="location_text"></p>
        </div>
        <div class="timezone_info">
          <h2>timezone</h2>
          <p id="timezone_text"></p>
        </div>
        <div class="isp_info">
          <h2>isp</h2>
          <p id="isp_text"></p>
        </div>
      </div>
      <div id="map"></div>
    </section>
  </main>
  <script src="config.js"></script>
  <script src="app.js"></script>

</body>
</html>
